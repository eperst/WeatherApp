<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen basic template generated by Tizen Web IDE"/>

    <title>WeatherApp</title>

    <link rel="stylesheet" type="text/css" href="css/dailyStyle.css"/>
	<script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
	<header>
		<div class="left-arrow"></div>
		<h1 id="displayedCity"></h1>
		<div class="right-arrow"></div>
	</header>
<div class="container">
  <div class="column box" id="mainTemp">
  		<p id="currentDay"></p>
  		<p id="currentTemp"></p>
  		<p id="description"></p>
  		<p id="precipitation"></p>
  	</div>
   <div class="column box" id="stats">	
   		
	<p class="data-title">Humidity:</p>
	<p id="humidity" class="data"></p>
		
	<p class="data-title">Sunrise:</p>
	<p id="sunrise" class="data"></p>
			
	<p class="data-title">Sunset:</p>
	<p id="sunset" class="data"></p>
			
	<p class="data-title" id="wind-text">Wind:</p>
	<p id="wind-speed" class="data">E</p>
	<p id="wind-direction" class="data">E</p>
   </div>
  
</div>
  <footer>
  	<div class="down-arrow"></div>
  </footer>
  <div id="menu-overlay">
  	<div class="menu-item"><div class="menu-icon"><div class="tick" id="icon1"></div></div><div class="menu-text"><p id="c1">Amsterdam</p></div></div>
  	<div class="menu-item"><div class="menu-icon"><div class="tick" id="icon2"></div></div><div class="menu-text"><p id="c2">Budapest</p></div></div>
  	<div class="menu-item"><div class="menu-icon"><div class="tick" id="icon3"></div></div><div class="menu-text"><p id="c3">Berlin</p></div></div>
  	<div class="menu-item"><div class="menu-icon"><div class="tick" id="icon4"></div></div><div class="menu-text"><p id="c4">London</p></div></div>
  	<div class="menu-item"><div class="menu-icon"><div class="tick" id="icon5"></div></div><div class="menu-text"><p id="c5">New York</p></div></div>
  	<div class="menu-item"><div class="menu-icon"><div class="tick" id="icon6"></div></div><div class="menu-text"><p id="c6">Paris</p></div></div>
  	<div class="menu-item"><div class="menu-icon"><div class="tick" id="icon7"></div></div><div class="menu-text"><p id="c7">Rome</p></div></div>
  	<div class="menu-item"><div class="menu-icon"><div class="tick" id="icon8"></div></div><div class="menu-text"><p id="c8">Sydney</p></div></div>
  	<div class="menu-item"><div class="menu-icon"><div class="tick" id="icon9"></div></div><div class="menu-text"><p id="c9">Tokyo</p></div></div>
  	<div class="menu-item"><div class="menu-icon"><div class="tick" id="icon10"></div></div><div class="menu-text"><p id="c10">Vienna</p></div></div>
  </div>
</body>
</html>
